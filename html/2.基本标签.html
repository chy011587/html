<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>

<!-- 标题标签 -->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!-- 段落标签    快捷键：p + tab -->
<p>我是ch1</p>
<p>我在努力学习Java和Html</p>
<p>祝我成功</p>

<!-- 水平线标签 -->
<hr>

<!-- 换行标签 -->
我是ch1 <br>
我在努力学习Java和Html <br>
祝我成功 <br>

<!-- 粗体/斜体 -->
<h3>字体样式标签:</h3>
粗体： <strong>i love u</strong>
<br>
斜体： <em>i love u</em>
<br>

<!-- 特殊符号 -->
空格：&nbsp;<br>
空&nbsp;&nbsp;&nbsp;格 <br>
大于号：&gt;<br>
小于号：&lt;<br>
版权符号：&copy;<br>



</body>
</html>
