
<!-- html注释标志  快捷键：ctrl + /
    DOCTYPE:告诉浏览器我们使用什么规范-->
<!DOCTYPE html>
<html lang="en">

<!-- head标签是网页的头部 -->
<head>

    <!-- meta标签：描述性标签，用来描述我们网站的一些信息 -->
    <!-- meta标签：一般用来做SEO -->
    <meta charset="UTF-8">
    <meta name="keywords" content="ch1学html">
    <meta name="description" content="和ch1一起学习html">

    <!-- title标签是网页的标题 -->
    <title>我的第一个网页</title>
</head>

<!-- body标签是网页的主体 -->
<body>
Hello，World！
</body>
</html>
