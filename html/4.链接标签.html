<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>连接标签学习</title>
</head>
<body>

<!--使用name作为标记-->
<a name="top">顶部</a>
<br>

<!--a标签
href：必填 ，表示要跳转到哪个页面
target：表示窗口在哪里打开
    _blank：在新窗口中打开
    _self：在当前页面打开

-->
<a href="https://cup.edu.cn" target="_blank"> 中国石油大学(北京)</a><br>
<a href="https://www.baidu.com" target="_self">百度</a>

<br>

<a href="https://www.baidu.com">
    <img src="../resources/image/1.jpg" alt="小猫咪" title="cat" width="300" height="250">
</a>
<!--锚链接
1.需要一个锚标记
2.跳转到标记


-->
<a href="#top ">回到顶部</a>


<a name="down">底部</a>



<!--功能性链接
邮件链接：mailto:

-->

<a href="mailto:1026533265@qq.com">联系我们</a>

</body>
</html>
