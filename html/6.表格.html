<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格学习</title>
</head>
<body>

<!--表格table
行 tr
列 td
跨列  colspan
跨行  rowspan
-->

<table border="1px">
<tr>
    <td colspan="2">跨行</td>
</tr>
<tr>
    <td rowspan="2">跨列</td>
    <td>2-2</td>
</tr>
<tr>
    <td>3-2</td>
</tr>
</table>

</body>
</html>
