<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联框架学习</title>
</head>
<body>

<!--iframe内联框架
src ： 地址
w-h ： 宽度和高度

-->
<iframe src="" name="hello" frameborder="0" height="800" width="800">百度</iframe>
<a href="https://www.baidu.com" target="hello">点击跳转</a>

</body>
</html>
