<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单学习</title>
</head>
<body>
<h3>注册</h3>
<!--表单form
action:表单提交的位置，可以是网站，也可以是请求处理地址
method: get，post  提交方式
    get提交方式：可以在url中看到表单信息，不安全，高效
    post提交方式：比较安全，可以传输大文件
-->
<form action="1.我的第一个网页.html" method="post">
    <p>名字：<input type="text" name="username" placeholder="请输入用户名" maxlength="8" size="12"  required></p>
    <p>密码：<input type="password" name="password"></p>

    <!--单选框标签
    input type="radio"
    value：单选框的值
    name：表示组

    -->
    <p>性别：
    <input type="radio" value="boy" name="sex" checked >男
        <input type="radio" value="girl" name="sex">女
    </p>

    <!--多选框
    -->
    <p>爱好：
        <input type="checkbox" value="sleep" name="hobby">睡觉
        <input type="checkbox" value="code" name="hobby">敲代码
        <input type="checkbox" value="chat" name="hobby">聊天
        <input type="checkbox" value="game" name="hobby">玩游戏
    </p>

    <!--按钮-->
    <p>按钮：
        <input type="button" name="btn1" value="刷新"><br>
        <!--<input type="image" src="../resources/image/1.jpg">-->
    </p>
    
    <!--下拉框 列表框-->
    <p>下拉框：
        <select name="列表名称">
            <option value="国家">Japan</option>
            <option value="国家" selected>China</option>
            <option value="国家">America</option>
            <option value="国家">Canada</option>
        </select>
    </p>

    <!--文本域-->
    <p>反馈
        <textarea name="文本域" cols="10" rows="5">文本内容</textarea>
    </p>
    
    <!--文件域-->
    <p>文件
        <input type="file" name="files" >
    </p>
    
    <!--邮箱验证-->
    <p>邮箱
        <input type="email" name="email">
    </p>
    <!--URL验证-->
    <p>URL
        <input type="url" name="url">
    </p>
    <!--数字验证-->
    <p>数字
        <input type="number" name="num" max="10" min="0" step="2">
    </p>
    <!--滑块-->
    <p>滑块
        <input type="range" name="range" min="10" max="50" step="5">
    </p>
    <!--搜索框-->
    <p>
        <input type="search" name="search">
    </p>

    <!--增强鼠标可用性-->
    <p>
        <!--label标签，指向id位置-->
        <label for="mark">你点我试一试</label>
        <input type="text" id="mark">
    </p>

    <!--正则表达式应用：自定义邮箱-->
    <p>
        <input type="text" name="diymail" pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$">
    </p>
    
    <p>
        <input type="submit">
        <input type="reset" value="clear">
    </p>

</form>

</body>
</html>
